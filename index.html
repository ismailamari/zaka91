<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amari Ismail Portfolio</title>
    <html lang="en">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes blur-in {
            from {
                filter: blur(10px);
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                filter: blur(0px);
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blur-animate {
            display: inline-block;
            animation: blur-in 0.5s ease-out forwards;
            opacity: 0;
        }

        body {
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #000;
            color: #fff;
        }

        body.light {
            background-color: #faf8f3;
            color: #0a0a0a;
        }
    </style>
</head>
<body class="dark">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 px-6 py-6">
        <nav class="flex items-center justify-between max-w-screen-2xl mx-auto">
            <!-- Menu Button -->
            <div class="relative">
                <button id="menuBtn" class="p-2 transition-colors duration-300 z-50 text-neutral-500 hover:text-black dark:hover:text-white">
                    <svg id="menuIcon" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg id="closeIcon" class="w-8 h-8 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>

                <div id="menu" class="absolute top-full left-0 w-[200px] md:w-[240px] shadow-2xl mt-2 ml-4 p-4 rounded-lg z-[100] hidden"
                     style="background-color: #000; border: 1px solid #333;">
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 rounded" style="color: #C3E41D;">HOME</a>
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 text-white hover:text-[#C3E41D] rounded">ABOUT</a>
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 text-white hover:text-[#C3E41D] rounded">PROJECTS</a>
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 text-white hover:text-[#C3E41D] rounded">EXPERIENCE</a>
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 text-white hover:text-[#C3E41D] rounded">EDUCATION</a>
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 text-white hover:text-[#C3E41D] rounded">WRITING</a>
                    <a href="#" class="block text-lg md:text-xl font-bold tracking-tight py-2 px-2 cursor-pointer transition-colors duration-300 text-white hover:text-[#C3E41D] rounded">CONTACT</a>
                </div>
            </div>

            <!-- Signature -->
            <div class="text-4xl" style="font-family: 'Brush Script MT', cursive;">A</div>

            <!-- Theme Toggle -->
            <button id="themeToggle" class="relative w-16 h-8 rounded-full hover:opacity-80 transition-opacity" 
                    style="background-color: #1a1a1a;">
                <div class="absolute top-1 left-1 w-6 h-6 rounded-full transition-transform duration-300" 
                     style="background-color: #fff; transform: translateX(2rem);"></div>
            </button>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="relative min-h-screen flex flex-col">
        <!-- Centered Main Name -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full px-4">
            <div class="relative text-center">
                <div id="firstName" class="font-bold text-[100px] sm:text-[140px] md:text-[180px] lg:text-[210px] leading-[0.75] tracking-tighter uppercase justify-center whitespace-nowrap"
                     style="color: #C3E41D; font-family: 'Fira Code', monospace;">AMARI</div>
                <div id="lastName" class="font-bold text-[100px] sm:text-[140px] md:text-[180px] lg:text-[210px] leading-[0.75] tracking-tighter uppercase justify-center whitespace-nowrap"
                     style="color: #C3E41D; font-family: 'Fira Code', monospace;">ISMAIL</div>

                <!-- Profile Picture -->
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
                    <div class="w-[65px] h-[110px] sm:w-[90px] sm:h-[152px] md:w-[110px] md:h-[185px] lg:w-[129px] lg:h-[218px] rounded-full overflow-hidden shadow-2xl transition-transform duration-300 hover:scale-110 cursor-pointer">
                        <img src="./image/Ghostface Killer.jpg" alt="Profile" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>

        <!-- Tagline -->
        <div class="absolute bottom-16 sm:bottom-20 md:bottom-24 lg:bottom-32 xl:bottom-36 left-1/2 -translate-x-1/2 w-full px-6">
            <div class="flex justify-center">
                <p id="tagline" class="text-[15px] sm:text-[18px] md:text-[20px] lg:text-[22px] text-center transition-colors duration-300 text-neutral-500 hover:text-black dark:hover:text-white"
                   style="font-family: 'Antic', sans-serif; letter-spacing: 0.05em;">Designing human experiences in code.</p>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <button class="absolute bottom-6 md:bottom-10 left-1/2 -translate-x-1/2 transition-colors duration-300" aria-label="Scroll down">
            <svg class="w-5 h-5 md:w-8 md:h-8 text-neutral-500 hover:text-black dark:hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </button>
    </main>

    <!-- Contact Section -->
    <section class="min-h-screen flex flex-col items-center justify-center px-6 py-20">
        <div class="max-w-2xl mx-auto text-center">
            <h2 class="text-4xl md:text-5xl font-bold mb-8" style="color: #C3E41D;">Get In Touch</h2>
            <p class="text-lg md:text-xl text-neutral-400 mb-12">If you're interested in creating a portfolio, contact me!</p>
            
            <div class="flex flex-col md:flex-row gap-6 justify-center">
                <!-- Email Card -->
                <a href="mailto:zakaamari9191@gmail.com" class="flex-1 max-w-sm p-8 rounded-lg transition-all duration-300 hover:shadow-2xl"
                   style="background-color: #1a1a1a; border: 2px solid #C3E41D;">
                    <div class="text-center">
                        <svg class="w-12 h-12 mx-auto mb-4" style="color: #C3E41D;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <h3 class="text-xl font-bold mb-2" style="color: #C3E41D;">Email</h3>
                        <p class="text-neutral-300 break-all">zakaamari9191@gmail.com</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const toggleDot = themeToggle.querySelector('div');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            isDark = !isDark;
            body.classList.toggle('dark');
            body.classList.toggle('light');
            
            if (isDark) {
                toggleDot.style.transform = 'translateX(2rem)';
            } else {
                toggleDot.style.transform = 'translateX(0)';
            }
        });

        // Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const menuIcon = document.getElementById('menuIcon');
        const closeIcon = document.getElementById('closeIcon');
        const menu = document.getElementById('menu');
        let isMenuOpen = false;

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                menu.classList.remove('hidden');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (isMenuOpen && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
                isMenuOpen = false;
                menu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        // Close menu when clicking on a link
        const menuLinks = menu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                isMenuOpen = false;
                menu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        });

        // Blur Text Animation
        function animateText(elementId, text, delay = 100) {
            const element = document.getElementById(elementId);
            const letters = text.split('');
            element.innerHTML = '';

            letters.forEach((letter, index) => {
                const span = document.createElement('span');
                span.textContent = letter;
                span.className = 'blur-animate';
                span.style.animationDelay = `${index * delay}ms`;
                element.appendChild(span);
            });
        }

        // Trigger animations when page loads
        window.addEventListener('load', () => {
            animateText('firstName', 'AMARI', 100);
            animateText('lastName', 'ISMAIL', 100);
        });

        // Animate tagline
        function animateTagline() {
            const tagline = document.getElementById('tagline');
            const text = tagline.textContent;
            const words = text.split(' ');
            tagline.innerHTML = '';
            tagline.style.display = 'flex';
            tagline.style.flexWrap = 'wrap';
            tagline.style.justifyContent = 'center';

            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.textContent = word;
                span.className = 'blur-animate';
                span.style.animationDelay = `${index * 150}ms`;
                span.style.marginRight = '0.25em';
                tagline.appendChild(span);
            });
        }

        window.addEventListener('load', animateTagline);

        // Contact Form Handler
        const contactForm = document.getElementById('contactForm');
        const formMessage = document.getElementById('formMessage');

        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.querySelector('input[name="name"]').value;
                const email = document.querySelector('input[name="email"]').value;
                const message = document.querySelector('textarea[name="message"]').value;

                // Create mailto link
                const mailtoLink = `mailto:zakaamari9191@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
                
                window.location.href = mailtoLink;

                // Show confirmation message
                formMessage.innerHTML = '<p class="text-[#C3E41D] text-lg">Opening your email client...</p>';
                
                // Reset form
                contactForm.reset();
                
                // Clear message after 3 seconds
                setTimeout(() => {
                    formMessage.innerHTML = '';
                }, 3000);
            });
        }
    </script>
</body>
</html>
